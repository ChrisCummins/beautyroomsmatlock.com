---
layout: default
title: Contact Us
section: contact
---

<div class="jumbotron">
  <div class="container">
    <h1>Contact Us</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-8">

      <div class="contact-form">
        <form action="http://getsimpleform.com/messages?form_api_token=52128ddd133ac863060a0ece14e368d0" method="post">
          <input type="hidden" name="redirect_to" value="http://chriscummins.cc/beautyroomsmatlock.com/thank-you/" />
          <table>
            <tr>
              <td><label for="name">Name</label></td>
              <td><input name="name" type="text" /></td>
            </tr>
            <tr>
              <td><label for="email">Email</label></td>
              <td><input name="email" type="text" /></td>
            </tr>
            <tr>
              <td><label for="telephone">Telephone</label></td>
              <td><input name="telephone" type="text" /></td>
            </tr>
          </table>

          <div class="message">
            <textarea rows="9" name="message" id="tswcomments"></textarea>
            <input type="submit" value="Send Message" />
          </div>

        </form>
      </div>
    </div>

    <div class="col-md-4">
      <img class="rounded" src="{{ site.prefix }}/img/contact.jpg">
    </div>
  </div>
</div>
